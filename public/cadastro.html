<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usu√°rio | Sistema de Gest√£o</title>
    <link rel="stylesheet" href="stylesheets/header.css">
    <link rel="stylesheet" href="stylesheets/cadastro.css">
</head>
<body>
    <header class="main-header">
        <div class="nav-container">
            <a href="index.html" class="header-brand">
                <span class="brand-icon">üë§</span>
                <span>UserSystem</span>
            </a>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">
                            <span class="nav-icon">üìã</span>
                            <span>Usu√°rios</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="cadastro.html" class="nav-link active">
                            <span class="nav-icon">‚ûï</span>
                            <span>Cadastrar</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="atualizar.html" class="nav-link">
                            <span class="nav-icon">üîÑ</span>
                            <span>Atualizar</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="excluir.html" class="nav-link">
                            <span class="nav-icon">‚ùå</span>
                            <span>Excluir</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="form-container">
        <div class="form-box">
            <h1>Cadastrar Novo Usu√°rio</h1>
            
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" name="idade" min="1" max="120" required>
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Cadastrar</button>
                    <button type="reset" class="btn-reset">Limpar</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Valida√ß√£o b√°sica
            const nome = document.getElementById('nome').value.trim();
            const idade = document.getElementById('idade').value;
            const cpf = document.getElementById('cpf').value.trim();
            
            if (!nome || !idade || !cpf) {
                alert('Por favor, preencha todos os campos!');
                return;
            }
            
            try {
                // Envia os dados para o servidor
                const response = await fetch('/api/pessoas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nome: nome,
                        idade: idade,
                        cpf: cpf.replace(/\D/g, '') // Remove formata√ß√£o do CPF
                    })
                });
    
                if (response.ok) {
                    alert('Usu√°rio cadastrado com sucesso!');
                    this.reset();
                    
                    // Redireciona para a lista de usu√°rios ap√≥s 1 segundo
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    const error = await response.json();
                    alert(`Erro ao cadastrar: ${error.message || 'Erro desconhecido'}`);
                }
            } catch (error) {
                console.error('Erro ao cadastrar usu√°rio:', error);
                alert('Erro ao conectar com o servidor');
            }
        });
    </script>
</body>
</html>
