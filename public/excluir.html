    <main class="container">
        <h1>Excluir Usu√°rio</h1>

        <div class="buscar-cpf">
            <label for="cpf">Digite o CPF do usu√°rio:</label>
            <input type="text" id="cpf" placeholder="Digite o CPF (com ou sem formata√ß√£o)">
            <button type="button" onclick="deletarDados()">Excluir Usu√°rio</button>
        </div>
    </main>

    <script>
        function deletarDados() {
            const cpfInput = document.getElementById('cpf');
            let cpf = cpfInput.value.trim();
            
            // Remove qualquer formata√ß√£o do CPF (pontos, tra√ßos, espa√ßos)
            cpf = cpf.replace(/\D/g, '');
            
            if (!cpf) {
                alert('Por favor, insira um CPF');
                return;
            }

            fetch('/api/pessoas')
                .then(response => response.json())
                .then(data => {
                    // Compara com os CPFs no banco de dados (tamb√©m removendo formata√ß√£o)
                    const pessoaEncontrada = data.find(obj => {
                        const cpfBanco = obj.cpf.replace(/\D/g, '');
                        return cpfBanco === cpf;
                    });

                    if (pessoaEncontrada) {
                        if (confirm(`Tem certeza que deseja excluir o usu√°rio ${pessoaEncontrada.nome}?`)) {
                            fetch(`/api/pessoas/${pessoaEncontrada.id}`, {
                                method: 'DELETE'
                            })
                            .then(response => {
                                if (response.ok) {
                                    alert('Usu√°rio exclu√≠do com sucesso!');
                                    cpfInput.value = '';
                                } else {
                                    alert('Erro ao excluir usu√°rio.');
                                }
                            })
                            .catch(error => {
                                console.error('Erro ao excluir usu√°rio:', error);
                                alert('Erro ao excluir usu√°rio. Tente novamente.');
                            });
                        }
                    } else {
                        alert('Usu√°rio n√£o encontrado!');
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar dados:', error);
                    alert('Erro ao buscar dados. Tente novamente.');
                });
        }
    </script>
